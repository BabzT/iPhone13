<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone13</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/cefa489f50.js' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</head>

<body onload="updateScreen()">
    <section>
        <div class="silent"></div>
        <div class="volumeup"></div>
        <div class="volumedown"></div>
        <div class="powerbutton"></div>
        <div class="firstborder">
            <div class="preloader">
                <i class='fab fa-apple apple'></i>
            </div>
            <div class="secondborder">

                <div class="topdiv">
                    <p class="time">5:22 PM</p>
                    <div class="topnotch"></div>
                    <div class="sideright">
                        <i class="fas fa-circle dot"></i>
                        <i class="fas fa-circle dot"></i>
                        <i class="fas fa-circle dot"></i>
                        <i class='fas fa-wifi'></i>
                        <i class='fas fa-battery-three-quarters battery'></i>
                    </div>
                </div>
                <div class="section1">
                    <div class="weatherbox">
                        <div class="weatherdetails">
                            <p class="country">Nigeria</p>
                            <p class="temp">28<sup>o</sup></p>
                            <i class='fa fa-cloud-sun-rain sun'></i>
                            <p class="weather">Rain showers</p>
                        </div>
                        <p class="weather">Weather</p>
                    </div>
                    <div class="weatherbox">
                        <div class="cadetails">
                            <p class="day">THURDAY</p>
                            <p class="date">21</p>
                            <p class="events">No more events today</p>
                        </div>
                        <p class="weather">Calendar</p>
                    </div>
                </div>
                <div class="section2">
                    <div class="appbox">
                        <div class="iconbox">
                            <i class='fas fa-video video'></i>
                        </div>
                        <p class="apptext">Facetime</p>
                    </div>
                    <div class="appbox">
                        <div class="iconbox2">
                            <p class="sec2day">THU</p>
                            <p class="sec2date">21</p>
                        </div>
                        <p class="apptext">Calendar</p>
                    </div>
                    <div class="appbox">
                        <div class="iconbox3">
                            <i class='fas fa-camera camera'></i>
                        </div>
                        <p class="apptext">Camera</p>
                    </div>
                    <div class="appbox">
                        <div class="iconbox4">
                            <i class='fas fa-cloud-sun-rain cloud'></i>
                        </div>
                        <p class="apptext">Weather</p>
                    </div>
                </div>

                <div class="section2">
                    <div class="appbox">
                        <div class="iconbox5">
                            <i class='fab fa-app-store video'></i>
                        </div>
                        <p class="apptext">App Store</p>
                    </div>
                    <div class="appbox">
                        <div class="iconbox6">
                            <i class="fas fa-heart heart"></i>
                        </div>
                        <p class="apptext">Health</p>
                    </div>
                    <div class="appbox">
                        <div class="iconbox7">
                            <i class='fas fa-book-open video'></i>
                        </div>
                        <p class="apptext">Books</p>
                    </div>
                    <div class="appbox">
                        <div class="iconbox4">
                            <div class="mail">
                                <p id="mailcount">0</p>
                            </div>
                            <i class="fas fa-envelope cloud"></i>
                        </div>
                        <p class="apptext">Mail</p>
                    </div>
                </div>
                <div class="dotbox">
                    <i class="fas fa-circle activepage"></i>
                    <i class="fas fa-circle page2"></i>
                </div>
                <div class="bottomsec">
                    <div class="appbox">
                        <div class="iconbox8">
                            <i class='fas fa-phone phone'></i>
                        </div>
                    </div>
                    <div class="appbox">
                        <div class="iconbox9">
                            <i class='fab fa-safari safari'></i>
                        </div>
                    </div>
                    <div class="appbox">
                        <div class="message">
                            <p id="messagecount">0</p>
                        </div>
                        <div class="iconbox8">
                            <i class='fas fa-comment video'></i>
                        </div>
                    </div>
                    <div class="appbox">
                        <div class="iconbox10">
                            <i class='fas fa-music video'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let d = new Date();
        let updateScreen = () => {
            document.querySelector("#mailcount").innerText = generateRandomCount(3000);
            document.querySelector("#messagecount").innerText = generateRandomCount(200);
            updateDate();
            updateTime();
        }
        let generateRandomCount = (n) => {
            let count = Math.round(Math.random() * n);
            return count;
        }
        let updateDate = () => {
            let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.querySelector(".day").innerText = days[d.getDay()].toUpperCase()
            document.querySelector(".date").innerText = d.getDate()
            document.querySelector(".sec2day").innerText = days[d.getDay()].toUpperCase().slice(0, 3);
            document.querySelector(".sec2date").innerText = d.getDate()
        }
        let updateTime = () => {
            let hours = d.getHours();
            let minutes = d.getMinutes();
            let timeString = `${hours}:${minutes}`;
            document.querySelector(".time").innerText = timeString;
        }

    </script>
</body>

</html>
