<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/cefa489f50.js' crossorigin='anonymous'></script>
</head>
<body>
    <section>
        <div class="silent"></div>
        <div class="volumeup"></div>
        <div class="volumedown"></div>
        <div class="powerbutton"></div>
    <div class="firstborder">
        <div class="secondborder">
            <div class="topdiv">
                <p class="time">5:22</p>
                <div class="topnotch"></div>
                <div class="sideright">
                    <i class="fas fa-circle dot"></i>
                    <i class="fas fa-circle dot"></i>
                    <i class="fas fa-circle dot"></i>
                    <i class='fas fa-wifi'></i>
                    <i class='fas fa-battery-three-quarters battery'></i>
                </div>
            </div>
            <div class="section1">
                <div class="weatherbox">
                    <div class="weatherdetails">
                        <p class="country">Nigeria</p>
                        <p class="temp">28<sup>o</sup></p>
                        <i class='fa fa-cloud-sun-rain sun'></i>
                        <p class="weather">Rain showers</p>
                    </div>
                    <p class="weather">Weather</p>
                </div>
                <div class="weatherbox">
                    <div class="cadetails">
                        <p class="day">FRIDAY</p>
                        <p class="date">24</p>
                        <p class="events">No more events today</p>
                    </div>
                    <p class="weather">Calender</p>
                </div>
            </div>
            <div class="section2">
                <div class="appbox">
                    <div class="iconbox">
                        <i class='fas fa-video video'></i>
                    </div>
                    <p class="apptext">Facetime</p>
                </div>
                <div class="appbox">
                    <div class="iconbox2">
                        <p class="sec2day">FRI</p>
                        <p class="sec2date">24</p>
                    </div>
                    <p class="apptext">Calender</p>
                </div>
                <div class="appbox">
                    <div class="iconbox3">
                        <i class='fas fa-camera camera'></i>
                    </div>
                    <p class="apptext">Camera</p>
                </div>
                <div class="appbox">
                    <div class="iconbox4">
                        <i class='fas fa-cloud-sun-rain cloud'></i>
                    </div>
                    <p class="apptext">Weather</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
